apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffeepot
  labels:
    app: coffeepot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffeepot
  template:
    metadata:
      labels:
        app: coffeepot
    spec:
      containers:
        - name: coffeepot
          image: coffeepot:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: coffeepot
  labels:
    app: coffeepot
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: coffeepot
